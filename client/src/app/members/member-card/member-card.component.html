<div class="card app-mb-sm">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ member().photoUrl }}" alt="{{ member().knownAs }}">
    <ul class="list-inline member-icons animate app-ta-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{ member().userName }}" class="btn btn-primary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title app-ta-center app-mb-xs">
      <i class="fa fa-user app-mr-xs"></i>
      {{ member().knownAs }}
    </h6>
    <p class="card-text text-muted app-ta-center">{{ member().city }}</p>
  </div>
</div>
