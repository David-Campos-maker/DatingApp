<div>
  <button class="btn btn-outline-primary app-mr-sm" (click)="get400Error()">Test 400 error</button>
  <button class="btn btn-outline-primary app-mr-sm" (click)="get401Error()">Test 401 error</button>
  <button class="btn btn-outline-primary app-mr-sm" (click)="get404Error()">Test 404 error</button>
  <button class="btn btn-outline-primary app-mr-sm" (click)="get500Error()">Test 500 error</button>
  <button class="btn btn-outline-primary app-mr-sm" (click)="get400ValidationError()">Test 400 validation error</button>

  @if (validationErrors.length > 0) {
    <div class="app-row app-mt-xl">
      <ul class="text-danger">
        @for (error of validationErrors; track $index) {
          <li>
            {{ error }}
          </li>
        }
      </ul>
    </div>
  }

</div>
